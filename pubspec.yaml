name: carbon_footprint_app
description: AI-based Carbon Footprint Calculator with offline ML and sensor-based analytics

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Material Design Icons
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  
  # Local Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Sensors
  sensors_plus: ^4.0.2
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  battery_plus: ^5.0.2
  
  # Charts
  fl_chart: ^0.65.0
  
  # PDF & Export
  pdf: ^3.10.7
  path_provider: ^2.1.2
  share_plus: ^7.2.1
  printing: ^5.11.1
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/icons/
